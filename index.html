<html>
<head>

    <link href="https://fonts.googleapis.com/css?family=Amiri" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="wrapper">
	<div class="topBar">
		
	</div>
	<div class="main">
		<div class="titleDiv">
			<h1>QARI</h1>
		</div>

		</div>
		<div>
			<p id="user-output"><span id="display-message"></span></p>
		</div>
	</div>
</div>
<script src="script.js"></script>
